<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="header">
                <img src="https://pbs.twimg.com/profile_banners/1786841629006954496/1716761767/1080x360" alt="Header Image" class="header-image">
                <img src="https://pbs.twimg.com/profile_images/1787025178242740224/YOMLTR-D_400x400.jpg" alt="Profile Picture" class="profile-picture">
            </div>
            <div class="user-details">
                <h1><strong>Nome Utente</strong></h1>
                <p class="description">Descrizione breve del profilo...</p>
            </div>
        </div>
    </div>
</body>
</html>
