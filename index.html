    <style>
/* Barra di scorrimento del frame */
.frame-class::-webkit-scrollbar {
    width: 12px;
}

.frame-class::-moz-scrollbar {
    width: 12px;
}

/* Cursori */
.frame-class::-webkit-scrollbar-thumb {
    background-color: #4CAF50; /* Colore del cursore */
    border-radius: 6px; /* Angoli arrotondati */
}

.frame-class::-moz-scrollbar-thumb {
    background-color: #4CAF50;
    border-radius: 6px;
}

/* Track */
.frame-class::-webkit-scrollbar-track {
    background: #f1f1f1; /* Colore dello sfondo della barra di scorrimento */
    border-radius: 10px; /* Angoli arrotondati */
}

.frame-class::-moz-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

/* Angoli */
.frame-class::-webkit-scrollbar-corner {
    background: #ccc; /* Colore degli angoli */
}

.frame-class::-moz-scrollbar-corner {
    background: #ccc;
}
